<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Моя страница</title>
<style>
    .container {
        display: flex;
    }

    .left-div {
        width: 55%;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .questions {
        width: 160px;
        background-color: #e0e0e0;
        padding: 20px;
    }

    summary {
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="left-div">
        <h1>Ответы на частые вопросы</h1>
        <details>
            <summary>Вопрос 1</summary>
            <p>Ответ на первый вопрос</p>
        </details>
        <details>
            <summary>Вопрос 2</summary>
            <p>Ответ на второй вопрос</p>
        </details>
        <details>
            <summary>Вопрос 3</summary>
            <p>Ответ на третий вопрос</p>
        </details>
        <!-- Добавьте другие вопросы и ответы, если нужно -->
    </div>
</div>
</body>
</html>
