<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Используем более красочный шрифт */
            font-size: 18px;
            background-color: #ffffff;
            color: #333; /* Цвет текста черный для контраста */
        }

        header {
            background-color: #ffffff; /* Используем темный цвет для контраста */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 80px; /* Уменьшим размер для лучшего отображения */
            height: 80px; /* Уменьшим размер для лучшего отображения */
            background: url('u0.png') center/cover no-repeat; /* Используем фоновое изображение для отображения фото */
        }

        #menu {
            display: flex;
            margin-left: 50px;
        }

        .menu-item {
            margin-right: 50px;
            padding: 10px;
            text-decoration: none;
            color: #000000;
            position: relative;
        }

        .menu-item:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 228, 1, 1); /* Цвет желтой полосы */
            bottom: -5px;
            left: 0;
        }

        #login-btn {
            background-color: rgba(255, 228, 1, 1);
            color: #333; /* Цвет текста черный для контраста */
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            margin-left: auto; /* Перемещаем кнопку входа вправо */
            cursor: pointer;
        }

        .empty-btn {
            background: none;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: rgba(255, 228, 1, 1);
            padding: 20px 0;
            color: #333;
        }

        .background-photo {
    background: url('u26.png') center/cover no-repeat fixed;
    height: 500px;
    margin-left: 654px;
    background-attachment: scroll; /* Фиксированное положение фонового изображения */
    padding-bottom: 0px; /* Задайте отступ снизу по вашему усмотрению */
    background-size: 100%; /* Задайте размер фонового изображения, например, 80% */
}

    </style>
</head>
<body>

<header>
    <div id="logo"></div> <!-- Замените это изображение на вашу фотографию -->
    <nav id="menu">
        <a href="#" class="menu-item">Получить деньги</a>
        <a href="#" class="menu-item">Погасить кредит</a>
        <a href="#" class="menu-item">Рассчет процента</a>
        <a href="#" class="menu-item">Поддержка</a>
        <a href="#" class="menu-item">О нас</a>
    </nav>
    <button id="login-btn">Вход</button>
    <button class="empty-btn"></button>
    <button class="empty-btn"></button>
</header>

<div class="background-photo">
    <div class="container">
    </div>
</div>

<footer style="margin-top: 0px;">
    <div class="container">
        <p>Время работы</p>
    </div>
</footer>

</body>
</html>
